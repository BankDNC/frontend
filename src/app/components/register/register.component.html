<div class="modal-header">
    <h4 class="modal-title">Registro usuarios</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <div class="container-xxl bd-gutter mt-3 my-md-4 bd-layout">
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail" class="form-label">Correo</label>
                <input type="email" class="form-control" id="inputEmail">
            </div>
            <div class="col-md-6">
                <label for="inputPassword" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="col-md-6">
                <label for="inputName" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="inputName">
            </div>
            <div class="col-md-6">
                <label for="inputLastname" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="inputLastname">
            </div>
            <div class="col-md-6">
                <label for="inputPhone" class="form-label">Celular</label>
                <input type="text" class="form-control" id="inputPhone">
            </div>
            <div class="col-md-2">
                <label for="inputTypeNit" class="form-label">Tipo Nit</label>
                <select id="inputTypeNit" class="form-select">
                    <option selected>Selecciona ...</option>
                    <option>CC</option>
                    <option>TI</option>
                    <option>CE</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="inputNit" class="form-label">Nit</label>
                <input type="text" class="form-control" id="inputNit">
            </div>
            <div class="col-12 modal-footer">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Acepta los terminos y condiciones
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </form>

    </div>
</div>
