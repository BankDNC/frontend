<h1>Component register</h1>
<div class="container-xxl bd-gutter mt-3 my-md-4 bd-layout">
  <form
    class="row g-3 needs-validation"
    [formGroup]="user"
    (ngSubmit)="onSubmit()"
  >
    <div class="form-group col-md-6">
      <label>Nombres</label>
      <input
        type="text"
        formControlName="name"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
      />
      <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
        <div *ngIf="f['name'].errors">Por favor, ingresa tus Nombres</div>
      </div>
    </div>
    
    <div class="form-group col-md-6">
      <label>Apellidos</label>
      <input
        type="text"
        formControlName="lastname"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['lastname'].errors }"
      />
      <div *ngIf="submitted && f['lastname'].errors" class="invalid-feedback">
        <div *ngIf="f['lastname'].errors">Por favor, ingresa tus Nombres</div>
      </div>
    </div>
    
    <div class="form-group col-md-6">
      <label>Correo</label>
      <input
        type="email"
        formControlName="email"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
      />
      <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
        <div *ngIf="f['email'].errors['required']">
          Por favor, ingresa tu correo
        </div>
        <div *ngIf="f['email'].errors['email']">
          Por favor, ingresa un correo válido
        </div>
      </div>
    </div>
    
    <div class="form-group col-md-6">
      <label>Contraseña</label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
      />
      <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
        <div *ngIf="f['password'].errors">Por favor, ingresa tu password</div>
      </div>
    </div>
    
    <div class="form-group col-md-6">
      <label>Celular</label>
      <input
        type="number"
        formControlName="phone"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['phone'].errors }"
      />
      <div *ngIf="submitted && f['phone'].errors" class="invalid-feedback">
        <div *ngIf="f['phone'].errors">Por favor, ingresa tu celular</div>
      </div>
    </div>
    
    <div class="form-group col-md-2">
      <label>Tipo NIT</label>
      <select class="form-select" formControlName="typeNit" [ngClass]="{ 'is-invalid': submitted && f['typeNit'].errors }">
        <option selected disabled value="">Seleccionar...</option>
        <option [value]="item" *ngFor="let item of listTypeNit">{{ item }}</option>
      </select>
      <div *ngIf="submitted && f['typeNit'].errors" class="invalid-feedback">
        <div *ngIf="f['typeNit'].errors">Por favor, ingresa tu tipo de NIT</div>
      </div>
    </div>
    
    <div class="form-group col-md-4">
      <label>NIT</label>
      <input
        type="number"
        formControlName="nit"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['nit'].errors }"
      />
      <div *ngIf="submitted && f['nit'].errors" class="invalid-feedback">
        <div *ngIf="f['nit'].errors">Por favor, ingresa tu NIT</div>
      </div>
    </div>
    
    <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" (change)="checked()">
          <label class="form-check-label" >
            Acepta los terminos y condiciones
          </label>
        </div>
      </div>
    <div class="form-group">
      <button [disabled]="isChecked" class="btn btn-primary">Aceptar</button>
    </div>
  </form>
</div>
